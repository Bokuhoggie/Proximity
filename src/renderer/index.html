<!DOCTYPE html>
<html>
<head>
    <title>Proximity - Voice Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:* https://*.railway.app wss://*.railway.app https://cdnjs.cloudflare.com; media-src 'self';">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">PROXIMITY</h1>
            </div>
            <div class="nav-items">
                <div class="nav-item active" data-page="rooms">
                    <div class="nav-icon">üé§</div>
                    <span class="nav-text">Rooms</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <div class="nav-icon">‚öôÔ∏è</div>
                    <span class="nav-text">Settings</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Rooms Page -->
            <div class="page active" id="rooms-page">
                <header class="page-header">
                    <h2>Voice Chat Rooms</h2>
                </header>
                
                <div class="room-section">
                    <div class="room-controls">
                        <div class="room-input-group">
                            <input type="text" id="roomId" placeholder="Enter Room ID" class="room-input">
                            <button id="joinRoom" class="btn primary">Join Room</button>
                        </div>
                        <button id="newRoomBtn" class="btn secondary">Create New Room</button>
                    </div>

                    <div class="current-room" id="currentRoom" style="display: none;">
                        <div class="room-header">
                            <div class="room-info">
                                <h3>Current Room</h3>
                                <div id="roomCode" class="room-code"></div>
                            </div>
                            <button id="leaveRoom" class="btn danger">Leave Room</button>
                        </div>

                        <div class="participants-section">
                            <h4>Participants</h4>
                            <div id="participantsList" class="participants-list"></div>
                        </div>

                        <div class="voice-controls">
                            <button id="muteButton" class="control-button mute-btn">
                                <span class="icon">üé§</span>
                                <span class="text">Mute</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Page -->
            <div class="page" id="settings-page">
                <header class="page-header">
                    <h2>Settings</h2>
                </header>
                
                <div class="settings-section">
                    <div class="setting-group">
                        <h3>Audio Settings</h3>
                        
                        <div class="setting-item">
                            <label for="audioDevice">Microphone Device</label>
                            <select id="audioDevice" class="setting-select">
                                <option value="">Select Audio Device</option>
                            </select>
                        </div>

                        <!-- Audio Output Device Selector -->
                        <div class="setting-item">
                            <label for="audioOutputDevice">Output Device</label>
                            <select id="audioOutputDevice" class="setting-select">
                                <option value="">Select Output Device</option>
                            </select>
                        </div>

                        <div class="setting-item">
                            <label for="audioGain">Microphone Gain</label>
                            <input type="range" id="audioGain" min="0" max="100" value="50" class="setting-slider">
                            <span class="slider-value">50%</span>
                        </div>

                        <!-- Persistent Microphone Visualizer -->
                        <div class="setting-item">
                            <label>Microphone Level</label>
                            <div id="persistentMicVisualizer" style="
                                margin-top: 0.5rem;
                                padding: 1rem;
                                background: var(--dark-bg);
                                border-radius: 8px;
                                border: 1px solid var(--border);
                            ">
                                <div id="persistentMicLevelBar" style="
                                    width: 100%;
                                    height: 20px;
                                    background: var(--border);
                                    border-radius: 10px;
                                    overflow: hidden;
                                    position: relative;
                                ">
                                    <div id="persistentMicLevelFill" style="
                                        height: 100%;
                                        width: 0%;
                                        background: linear-gradient(90deg, var(--success) 0%, var(--warning) 70%, var(--danger) 100%);
                                        transition: width 0.1s ease;
                                        border-radius: 10px;
                                    "></div>
                                    <span id="persistentVolumeLevel" style="
                                        position: absolute;
                                        top: 50%;
                                        left: 50%;
                                        transform: translate(-50%, -50%);
                                        font-size: 0.8rem;
                                        font-weight: bold;
                                        color: var(--text-primary);
                                        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
                                    ">0%</span>
                                </div>
                                <div style="
                                    margin-top: 0.5rem;
                                    font-size: 0.8rem;
                                    color: var(--text-muted);
                                    text-align: center;
                                " id="micStatusText">Click "Test Microphone" to start monitoring</div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="noiseSupression" checked>
                                Enable Noise Suppression
                            </label>
                        </div>

                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="echoCancellation" checked>
                                Enable Echo Cancellation
                            </label>
                        </div>
                    </div>

                    <div class="setting-group">
                        <h3>General Settings</h3>
                        
                        <div class="setting-item">
                            <label for="username">Display Name</label>
                            <input type="text" id="username" placeholder="Enter your name" class="setting-input">
                        </div>

                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="autoJoin">
                                Auto-join last room on startup
                            </label>
                        </div>
                    </div>

                    <div class="setting-group">
                        <h3>Hotkeys</h3>
                        
                        <div class="setting-item">
                            <label for="muteHotkey">Mute Toggle</label>
                            <input type="text" id="muteHotkey" value="Ctrl+M" class="setting-input" readonly>
                        </div>

                        <div class="setting-item">
                            <label for="deafenHotkey">Deafen Toggle</label>
                            <input type="text" id="deafenHotkey" value="Ctrl+D" class="setting-input" readonly>
                        </div>
                    </div>

                    <div class="settings-actions">
                        <button id="testMicrophone" class="btn secondary">Test Microphone</button>
                        <button id="testOutputButton" class="btn secondary">Test Output</button>
                        <button id="resetSettings" class="btn danger">Reset to Defaults</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load Socket.IO from CDN first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Then load our bundle -->
    <script src="dist/bundle.js"></script>
    
    <!-- Fallback if bundle fails -->
    <script>
        // Check if our app loaded
        setTimeout(() => {
            if (!window.proximityApp) {
                console.error('Main app failed to load - check webpack build');
                alert('App failed to load. Please run: npm run webpack');
            }
        }, 1000);
    </script>
</body>
</html>
